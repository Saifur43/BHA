{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h1 class="card-title h3">BHA Configuration: {{ object.name }}</h1>
                    <div>
                        <a href="{% url 'configuration_create' %}" class="btn btn-primary btn-sm">
                            <i class="fas fa-plus"></i> New Configuration
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            {% if object.bha_image %}
            <div class="card">
                <div class="card-body text-center p-0">
                    <img src="{{ object.bha_image.url }}" 
                    alt="BHA Configuration" 
                    class="img-fluid"
                    style="max-height: 90vh;">
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <div class="mt-3">
        <a href="{% url 'component_list' %}" class="btn btn-secondary">
            <i class="fas fa-tools"></i> View Components
        </a>
    </div>
</div>

<style>
    .container-fluid {
        padding: 20px;
    }
    .card {
        border-radius: 0;
    }
    .img-fluid {
        background-color: white;
    }
</style>
{% endblock %}
