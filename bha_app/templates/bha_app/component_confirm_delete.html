{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h3>Delete Component</h3>
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to delete "{{ object.name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">Confirm Delete</button>
                    <a href="{% url 'component_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
